	<body>
		<div>
			<form action="doUpload" method="post" enctype="multipart/form-data">
				<input type="file" name="upload">
				<br>
				<input type="submit" value="upload">
			</form>
			<span></span>
		</div>
		<script>
                $( "form" ).submit(function( event ) {
                     if ( $( "input:first" ).val() == "" ) {
                      $( "span" ).text( "請選擇上傳檔案!" ).show().fadeOut( 1000 );
                     return false;
                 	}else{
                 		return true;
                 	}
     			});
        </script>
